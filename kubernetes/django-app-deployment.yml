apiVersion: apps/v1

kind: Deployment
metadata:
  name: django-app-deployment
  labels:
    app.kubernetes.io/name: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: django-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: django-app
    spec:
      containers:
      - name: django-app-container
        image: django_app
        imagePullPolicy: Never
        envFrom:
          - configMapRef:
              name: django-app-configmap
---
apiVersion: v1

kind: Service
metadata:
  name: django-app-service
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: django-app
  ports:
  - name: service-port-name
    port: 80